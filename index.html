<html>
<head>
	<title>Matrix Effect Live Wallpaper Demo</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="description" content="Free Matrix Effect Live Wallpaper Demo. Web Site for Android Mobile Application Matrix Effect Live Wallpaper available on Google Play Store https://play.google.com/store/apps/details?id=com.ssaurel.matrixeffect . Application gratuite Matrix Effect Live Wallpaper. Version en ligne de l'application pour Android Matrix Effect Live Wallpaper disponible sur le Google Play Store." />
	<meta name="keywords" content="Javascript, Demo, Free, Matrix Effect, Matrix, Cool Effect, Game, Theme, Live Wallpaper, Android, Mobile, Application, Web, Site, Google Play Store" />   	
	<link href='http://fonts.googleapis.com/css?family=Contrail+One' rel='stylesheet' type='text/css'>
	
	<style>			
		canvas {
			width : 100%;
			height : 100vh;
position:absolute;
top :0;
left: 0;
		}
		
	</style>
	
	<script type="text/javascript">
	
		function start(q) {
			var s = window.screen;
			var width = q.width = s.width;
			var height = q.height = s.height;
			var letters = Array(256).join(1).split('');

			var draw = function () {
			  q.getContext('2d').fillStyle='rgba(0,0,0,.05)';
			  q.getContext('2d').fillRect(0,0,width,height);
			  q.getContext('2d').fillStyle='#0F0';
			  letters.map(function(y_pos, index){
			    text = String.fromCharCode(3e4+Math.random()*33);
			    x_pos = index * 10;
			    q.getContext('2d').fillText(text, x_pos, y_pos);
			    letters[index] = (y_pos > 758 + Math.random() * 1e4) ? 0 : y_pos + 10;
			  });
			};
			setInterval(draw, 40);
		}
		
		function onLoad() {
			var canvas = document.getElementById("canvas");
			start(canvas);
		}
	</script>
</head>
<body onload="onLoad();">
	<div id="content">
		<canvas id="canvas"></canvas>
	</div>
</body>
</html>
